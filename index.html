<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body
    class="justify-items-center grid grid-rows-[auto,1fr,auto] bg-[image:var(--color-bg)] px-10 min-h-screen text-fg"
  >
    <header
      class="flex justify-between items-center py-4 max-w-screen-xl container"
    >
      <!-- logo -->
      <div id="logo">
        <span class="w-fit font-bold text-muted text-lg">My website</span>
      </div>
      <nav>
        <!-- nav links -->
        <div class="hidden sm:flex items-center gap-6 space-x-4">
          <div id="nav-links" class="flex">
            <a
              href="/"
              data-link
              class="px-2 font-semibold text-muted hover:text-primary"
              >Home</a
            >
            <a
              href=""
              data-auth
              data-link
              id="profile-link"
              class="px-2 font-semibold text-muted hover:text-primary"
              >Profile</a
            >
            <a
              href="/pages/auth/login.html"
              data-unauth
              data-link
              class="px-2 font-semibold hover:text-primary"
              >Login</a
            >
            <a
              href="/pages/auth/register.html"
              data-unauth
              data-link
              class="px-2 font-semibold hover:text-primary"
              >Register</a
            >
            <button
              id="logoutBtn"
              class="px-2 font-semibold text-muted hover:text-primary cursor-pointer"
              data-auth
            >
              Logout
            </button>
          </div>
        </div>
        <!-- mobile-menu -->
        <div class="sm:hidden z-40 absolute flex">
          <button id="burger-btn">
            <i class="fa-solid fa-bars fa-xl"></i>
          </button>
        </div>
        <div
          id="mobile-menu-wrapper"
          class="hidden top-0 right-0 z-20 absolute flex-col justify-center items-center gap-15 bg-menu-bg w-full h-screen"
        >
          <a href="/" class="hover:text-primary ont-semibold color-fg" data-link
            >Home</a
          >
          <a
            href=""
            class="hover:text-primary ont-semibold color-fg"
            data-auth
            data-link
            id="profile-link"
            >Profile</a
          >
          <h3 id="bid-balance" data-auth class="font-semibold text-credits">
            Balance: ...
          </h3>
          <a
            href="/pages/auth/login.html"
            data-unauth
            data-link
            class="font-semibold hover:text-primary"
            >Login</a
          >
          <a
            href="/pages/auth/register.html"
            data-unauth
            data-link
            class="font-semibold hover:text-primary"
            >Register</a
          >
          <!-- theme toggle -->
          <button
            data-theme-toggle
            aria-label="Toggle theme"
            class="cursor-pointer"
          ></button>
          <button id="logoutBtn" class="w-fit cursor-pointer" data-auth>
            Logout
          </button>
        </div>
      </nav>
      <div class="hidden sm:flex items-center gap-6">
        <h3 id="bid-balance" data-auth class="font-semibold text-credits">
          Balance: ...
        </h3>
        <!-- theme toggle -->
        <button
          data-theme-toggle
          aria-label="Toggle theme"
          class="hidden sm:block cursor-pointer"
        ></button>
      </div>
    </header>
    <main
      class="flex flex-col justify-center items-center py-18 w-full container"
    >
      <article
        class="flex lg:flex-row xxs:flex-col justify-between xxs:items-start lg:items-center gap-6 mb-4 w-full max-w-screen-xl"
      >
        <div class="flex xxs:flex-row flex-col items-center gap-4 w-full">
          <label for="sort-select" class="font-medium">Sort by:</label>
          <select
            id="sort-select"
            class="hover:bg-secondary-hover px-4 py-2 border border-border rounded md:w-36 transition-colors cursor-pointer"
          >
            <option class="bg-[image:var(--color-bg)]">--</option>
            <option
              class="bg-[image:var(--color-bg)]"
              value="created"
              data-order="desc"
            >
              Created (Newest)
            </option>
          </select>
        </div>
        <form
          name="search-form"
          class="flex xxs:flex-row flex-col justify-center xxs:justify-start lg:justify-center items-center gap-4 w-full"
        >
          <label for="search-input" class="font-medium">Search:</label>
          <input
            id="search-input"
            name="search"
            type="text"
            placeholder="Search listings..."
            class="px-4 py-2 border border-gray-300 rounded xxs:w-32 md:w-36 text-fg"
          />
          <button
            id="search-btn"
            type="submit"
            class="bg-primary hover:bg-primary-hover px-4 py-2 rounded text-white transition-colors cursor-pointer"
          >
            Search
          </button>
        </form>
        <div
          id="active-listings"
          class="flex justify-end xxs:justify-start lg:justify-end items-center gap-3 w-full"
        >
          <h4>Show active listings</h4>

          <div
            id="toggle"
            class="flex items-center bg-gray-300 p-1 rounded-full w-14 h-8 transition-colors duration-300 cursor-pointer"
          >
            <div
              class="bg-white shadow-md rounded-full w-6 h-6 transition-transform duration-300 transform"
            ></div>
          </div>
        </div>
      </article>

      <article
        id="listing-content"
        class="justify-center gap-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-w-screen-xl"
      ></article>
    </main>
    <footer>
      <div class="bg-bg py-4 text-center">
        <p class="text-fg/60 text-sm">
          &copy; 2023 Action House. All rights reserved.
        </p>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
