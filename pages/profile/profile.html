<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>

    <title>Profile</title>
  </head>
  <body
    class="justify-items-center grid grid-rows-[auto,1fr,auto] bg-[image:var(--color-bg)] px-10 min-h-screen text-fg"
  >
    <header
      class="flex justify-between items-center py-4 max-w-screen-xl container"
    >
      <!-- logo -->
      <div id="logo">
        <span class="w-fit font-bold text-muted text-lg">My website</span>
      </div>
      <nav>
        <!-- nav links -->
        <div class="hidden sm:flex items-center gap-6 space-x-4">
          <div id="nav-links" class="flex">
            <a
              href="/"
              data-link
              class="px-2 font-semibold text-muted hover:text-primary"
              >Home</a
            >
            <a
              href=""
              data-auth
              data-link
              id="profile-link"
              class="px-2 font-semibold text-muted hover:text-primary"
              >Profile</a
            >
            <a
              href="/pages/auth/login.html"
              data-unauth
              data-link
              class="px-2 font-semibold hover:text-primary guest"
              >Login</a
            >
            <a
              href="/pages/auth/register.html"
              data-unauth
              data-link
              class="px-2 font-semibold hover:text-primary guest"
              >Register</a
            >
            <button
              id="logoutBtn"
              class="px-2 font-semibold text-muted hover:text-primary cursor-pointer"
              data-auth
            >
              Logout
            </button>
          </div>
        </div>
        <!-- mobile-menu -->
        <div class="sm:hidden z-40 absolute flex">
          <button id="burger-btn">
            <i class="fa-solid fa-bars fa-xl"></i>
          </button>
        </div>
        <div
          id="mobile-menu-wrapper"
          class="hidden top-0 right-0 z-20 absolute flex-col justify-center items-center gap-15 bg-menu-bg w-full h-screen"
        >
          <a href="/" class="hover:text-primary ont-semibold color-fg" data-link
            >Home</a
          >
          <a
            href="#"
            class="hover:text-primary ont-semibold color-fg"
            data-auth
            data-link
            id="profile-link"
            >Profile</a
          >
          <h3 id="bid-balance" data-auth class="font-semibold text-credits">
            Balance: ...
          </h3>
          <a
            href="/pages/auth/login.html"
            data-unauth
            data-link
            class="font-semibold hover:text-primary"
            >Login</a
          >
          <a
            href="/pages/auth/register.html"
            data-unauth
            data-link
            class="font-semibold hover:text-primary"
            >Register</a
          >
          <!-- theme toggle -->
          <button
            data-theme-toggle
            aria-label="Toggle theme"
            class="cursor-pointer"
          ></button>
          <button id="logoutBtn" class="w-fit cursor-pointer" data-auth>
            Logout
          </button>
        </div>
      </nav>
      <div class="hidden sm:flex items-center gap-6">
        <h3 id="bid-balance" data-auth class="font-semibold text-credits">
          Balance: ...
        </h3>
        <!-- theme toggle -->
        <button
          data-theme-toggle
          aria-label="Toggle theme"
          class="hidden sm:block cursor-pointer"
        ></button>
      </div>
    </header>

    <main
      class="flex flex-col justify-center items-center py-18 w-full container"
    >
      <div id="profile-container">
        <h2 class="mb-4 font-semibold text-2xl">User Information</h2>
        <p class="mb-2">
          <span class="font-semibold">Name:</span>
          <span id="user-name">Loading...</span>
        </p>
        <p class="mb-2">
          <span class="font-semibold">Email:</span>
          <span id="user-email">Loading...</span>
        </p>
        <p class="mb-4">
          <span class="font-semibold">Member Since:</span>
          <span id="user-member-since">Loading...</span>
        </p>
        <button
          id="edit-profile-btn"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-semibold text-white"
        >
          Edit Profile
        </button>
      </div>
    </main>
    <footer>
      <div class="bg-bg py-4 text-center">
        <p class="text-fg/60 text-sm">
          &copy; 2023 Action House. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
