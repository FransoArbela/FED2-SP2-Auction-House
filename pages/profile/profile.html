<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <title>Vite App</title>
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen grid grid-rows-[auto,1fr,auto]"
  >
    <header>
      <nav class="container flex justify-between items-center mx-auto px-4">
        <div class="">
          <span class="text-lg font-bold text-gray-500 dark:text-gray-50"
            >My website</span
          >
        </div>
        <div class="hidden md:flex items-center space-x-4 gap-6">
          <div id="nav-links" class="flex">
            <a
              href="/"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-700 dark:hover:text-blue-400 dark:text-gray-200 transition duration-300"
              data-link
              >Home</a
            >
            <a
              href="/pages/listings/create-listing.html"
              data-link
              class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-700 dark:hover:text-blue-400 dark:text-gray-200 transition duration-300 authed"
              >Create</a
            >
            <a
              href="/pages/profile/profile.html"
              data-link
              id="profile-link"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-700 dark:hover:text-blue-400 dark:text-gray-200 transition duration-300 authed"
              >Profile</a
            >
            <a
              href="/pages/auth/login.html"
              data-link
              class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-700 dark:hover:text-blue-400 dark:text-gray-200 transition duration-300 guest"
              >Login</a
            >
            <a
              href="/pages/auth/register.html"
              data-link
              class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-700 dark:hover:text-blue-400 dark:text-gray-200 transition duration-300 guest"
              >Register</a
            >
            <button id="logoutBtn" class="hidden authed">Logout</button>
          </div>
          <button id="theme-toggler" class="theme-toggle-button">
            <i class="fa-solid fa-moon fa-xl" style="color: #525252"></i>
          </button>
        </div>

        <div class="flex md:hidden z-40">
          <button id="burger-btn">
            <i class="fa-solid fa-bars fa-xl"></i>
          </button>
        </div>
        <div
          id="mobile-menu-wrapper"
          class="hidden justify-center flex-start absolute bg-blue-800 dark:bg-gray-700 right-0 top-0 w-full h-screen z-30"
        >
          <div
            id="mobile-menu"
            class="flex md:hidden flex-col items-center space-x-1 mt-20"
          >
            <a
              class="py-4 px-2 text-gray-200 font-semibold hover:text-blue-700 dark:text-gray-200"
              href="/profile"
              >Login</a
            >

            <!-- <button id="theme-toggler" class="theme-toggle-button mt-6">
              <i class="fa-solid fa-moon fa-xl" style="color: #dddddd"></i>
            </button> -->
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto my-7">


      <div
        id="profile-container"
        class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md"
      >
        <h2 class="text-2xl font-semibold mb-4">User Information</h2>
        <p class="mb-2">
          <span class="font-semibold">Name:</span>
          <span id="user-name">Loading...</span>
        </p>
        <p class="mb-2">
          <span class="font-semibold">Email:</span>
          <span id="user-email">Loading...</span>
        </p>
        <p class="mb-4">
          <span class="font-semibold">Member Since:</span>
          <span id="user-member-since">Loading...</span>
        </p>
        <button
          id="edit-profile-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
        >
          Edit Profile
        </button>
      </div>






    </main>
    <footer>
      <div class="text-center py-4 bg-gray-200 dark:bg-gray-800">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          &copy; 2023 Action House. All rights reserved.
        </p>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
