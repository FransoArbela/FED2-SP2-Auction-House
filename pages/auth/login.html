<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to your account to access exclusive features and manage your profile."
    />
    <title>Login</title>
  </head>
  <body
    class="justify-items-center grid grid-rows-[auto,1fr,auto] bg-[image:var(--color-bg)] px-10 min-h-screen text-fg"
  >
    <header
      class="flex justify-between items-center py-4 max-w-screen-xl container"
    >
      <!-- logo -->
      <div id="logo">
        <span class="w-fit font-bold text-muted text-lg">My website</span>
      </div>
      <nav>
        <!-- nav links -->
        <div class="hidden sm:flex items-center gap-6 space-x-4">
          <div id="nav-links" class="flex">
            <a
              href="/"
              data-link
              class="px-2 font-semibold text-muted hover:text-primary"
              >Home</a
            >
            <a
              href=""
              data-auth
              data-link
              id="profile-link"
              class="px-2 font-semibold text-muted hover:text-primary"
              >Profile</a
            >
            <a
              href="/pages/auth/login.html"
              data-unauth
              data-link
              class="px-2 font-semibold hover:text-primary guest"
              >Login</a
            >
            <a
              href="/pages/auth/register.html"
              data-unauth
              data-link
              class="px-2 font-semibold hover:text-primary guest"
              >Register</a
            >
            <button
              id="logoutBtn"
              class="px-2 font-semibold text-muted hover:text-primary cursor-pointer"
              data-auth
            >
              Logout
            </button>
          </div>
        </div>
        <!-- mobile-menu -->
        <div class="sm:hidden z-40 absolute flex">
          <button id="burger-btn">
            <i class="fa-solid fa-bars fa-xl"></i>
          </button>
        </div>
        <div
          id="mobile-menu-wrapper"
          class="hidden top-0 right-0 z-20 absolute flex-col justify-center items-center gap-15 bg-menu-bg w-full h-screen"
        >
          <a href="/" class="hover:text-primary ont-semibold color-fg" data-link
            >Home</a
          >
          <a
            href=""
            class="hover:text-primary ont-semibold color-fg"
            data-auth
            data-link
            id="profile-link"
            >Profile</a
          >
          <a
            href="/pages/auth/login.html"
            data-unauth
            data-link
            class="font-semibold hover:text-primary"
            >Login</a
          >
          <a
            href="/pages/auth/register.html"
            data-unauth
            data-link
            class="font-semibold hover:text-primary"
            >Register</a
          >
          <!-- theme toggle -->
          <button
            data-theme-toggle
            aria-label="Toggle theme"
            class="cursor-pointer"
          ></button>
          <button id="logoutBtn" class="w-fit cursor-pointer" data-auth>
            Logout
          </button>
        </div>
      </nav>
      <!-- theme toggle -->
      <button
        data-theme-toggle
        aria-label="Toggle theme"
        class="hidden sm:block cursor-pointer"
      ></button>
    </header>
    <main
      class="flex flex-col justify-center items-center py-18 w-full container"
    >
      <div class="mx-auto mt-16 px-4 py-8 w-80">
        <p class="mb-6">Please log in to access your profile and feed.</p>
        <form
          name="loginForm"
          method="post"
          action="/pages/profile/profile.html"
          class="space-y-4"
        >
          <div>
            <label for="email" class="block mb-2 font-medium text-sm"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="bg-bg p-2 border border-gray-300 rounded w-full text-fg"
              placeholder="Enter your email"
              value="samibr02737@stud.noroff.no"
            />
          </div>
          <div>
            <label for="password" class="block mb-2 font-medium text-sm"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              value="Mypassword12345"
              required
              class="bg-bg p-2 border border-gray-300 rounded w-full text-fg"
              placeholder="Enter your password"
            />
          </div>
          <div id="errorDiv" class="text-red-400 text-sm"></div>
          <button
            type="submit"
            class="bg-primary hover:bg-primary-hover py-2 rounded w-full text-white transition duration-300"
          >
            Login
          </button>
          <a
            href="/pages/auth/register.html"
            class="text-muted hover:text-primary text-sm"
            >Don't have an account? Register</a
          >
        </form>
      </div>
    </main>
    <footer>
      <div class="bg-bg py-4 text-center">
        <p class="text-fg/60 text-sm">
          &copy; 2023 Action House. All rights reserved.
        </p>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
